paths:
  lusee_drive_dir: $LUSEE_DRIVE_DIR
  sky_dir: Simulations/SkyModels
  beam_dir: Simulations/BeamModels/LanderRegolithComparison/eight_layer_regolith/
    
sky:
  file: ULSA_32_ddi_smooth.fits

beam_config:
  type: Gaussian

beams: 
  N:
    angle: 0
    declination: 40
    sigma: 8
    one_over_freq_scaling: False
  E:
    angle: 90
    declination: 40
    sigma: 8
    one_over_freq_scaling: False
  S:
    angle: 180
    declination: 40
    sigma: 8
    one_over_freq_scaling: False
  W:
    angle: -90
    declination: 40
    sigma: 8
    one_over_freq_scaling: False


observation:
  long: 180
  lat: -10
  beams: [ N, E, S, W ]
  common_beam_angle: 0
  lunar_day: "2025-02-01 13:00:00 to 2025-02-28 13:00:00"
  dt: 24*60
  Tground: 0
  lmax: 32
  combinations: all
  freq:
    start: 1
    end: 50
    step: 1

simulation:
  output: output/sim_ULSA_4x8degGaussBeam_1to50Hz_freqScalingFalse.fits
  
  
 